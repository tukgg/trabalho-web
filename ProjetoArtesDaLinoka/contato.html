  <div id="principal">

    <div id="area-postagem">

      <div class="postagem">

        <h2>Contato</h2>

          <p class="data">Para entrar em contato digite as informações:</p> <br>

        <form method="post">

          <article>

            <label>Nome completo:</label><br>
            <input type="text" name="nomeCompleto" placeholder="Nome" class="input">

          </article>

          <article>

            <label>E-mail:</label><br>
            <input type="text" name="email" placeholder="usuario@email.com.br" class="input">

          </article>

          <article>

            <label>Idade:</label><br>
            <input type="text" name="idade" placeholder="Idade" class="input">

          </article>

          <article>

            <label>Sexo:</label>
            <input type="radio" name="sexo" value="f">
            Feminino
            <input type="radio" name="sexo" value="m">
            Masculino
            <input type="radio" name="sexo" value="n">
            Não quer identificar

          </article>

          <article>

            <label>Estado:</label>
            <select name="estado">
              <option>Escolha um estado</option>
              <option value="BA">Bahia</option>
              <option value="DF">Distrito Federal</option>
              <option value="GO">Goiás</option>
              <option value="MG">Minas Gerais</option>
              <option value="PB">Paraíba</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="SP">São Paulo</option>
            </select>

          </article>

          <article>

            <label>Deixe sua mensagem:</label><br>
            <textarea name="mensagem" cols="50" rows="10"></textarea>

          </article>

          <article>

            <input type="submit" value="ENVIAR">

          </article>

        </form>

        <img src="imagens/logo.jpg" alt="logo" id="img-logo">

      </div>

    </div>

    <div id="area-lateral">

      <div class="lateral">

        <h3>Siga nas redes</h3>
        <div class="postagem-latereal">

          <img src="imagens/logo-instagram.png" alt="logo-instagram" class="icone">
          <a href="https://www.instagram.com/artesdalinoka/">Instagram</a>

        </div>

        <div class="postagem-latereal">

          <img src="imagens/logo-facebook.png" alt="logo-instagram" class="icone">
          <a href="https://www.facebook.com/ByAlineVieira">Facebook</a>

        </div>

        <div class="postagem-latereal">

          <p>Numero para contato:</p>
          <p>(77)98873-0260</p>

        </div>

      </div>

    </div>
